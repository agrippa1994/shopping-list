version: '3'

services:
  backend:
    build:
      dockerfile: Dockerfile.backend
      context: .
    volumes:
      - data:/usr/share/app/data
    command: "node dist/apps/api/main.js"
    networks:
      - internal

  frontend:
    build:
      dockerfile: Dockerfile.frontend
      context: .
    volumes:
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - front
      - internal

volumes:
  data:

networks:
  front:
    external:
      name: main
  internal:
